<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="styles/Locations_globals.css" />
    <link rel="stylesheet" href="styles/Locations_styleguide.css" />
    <link rel="stylesheet" href="styles/Locations_style.css" />
    <link rel="stylesheet" href="styles/nav_bar.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  </head>
  <body>
    <div id="backButtonContainer">
      <button id="backButton" onclick="goBack()">
        <span class="material-symbols-outlined"> arrow_back_ios</span>
      </button>
    </div>

    <div class="store">
      <div class="div">
        <div class="text-wrapper">Store</div>
        <div class="frame">
          <div class="frame-2">
            <div class="frame-3"><img class="esso-logo" src="images/esso-logo-1.png" /></div>
            <div class="text-wrapper-2">Esso</div>
          </div>
          <div class="frame-2">
            <div class="frame-3"><img class="starbucks" src="images/starbucks-corporation-logo-2011-1.png" /></div>
            <div class="text-wrapper-2">Starbucks</div>
          </div>
        </div>
        <div class="frame-4">
          <div class="frame-5">
            <div class="frame-2">
              <div class="frame-3">
                <img class="element-shoppers-drug" src="images/2560px-shoppers-drug-mart-logo-1.png" />
              </div>
              <div class="text-wrapper-2">Shoppers Drug Mart</div>
            </div>
            <div class="frame-2">
              <div class="frame-3"><img class="tim-hortons-logo" src="images/tim-hortons-logo-1.png" /></div>
              <div class="text-wrapper-2">Tim Hortons</div>
            </div>
          </div>
          <div class="frame-6">
            <div class="frame-2">
              <div class="frame-3">
                <div class="popeyes-logo-wrapper"><img class="popeyes-logo" src="images/popeyes-logo-1.png" /></div>
              </div>
              <div class="text-wrapper-2">Popeyes</div>
            </div>
            <div class="frame-2">
              <div class="frame-3"><img class="walmart-logo" src="images/walmart-logo-1.png" /></div>
              <div class="text-wrapper-2">Walmart</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <nav id="bottom-navbar">
        <!-- Add your navbar items here -->
        <a class="nav-item" href="home.html">
          <div class="icon-text">
            <i class="material-symbols-outlined">sports_and_outdoors</i>
            <span>Home</span>
          </div>
        </a>
        <a id="ranksButton" class="nav-item" href="rankings.html">
          <div class="icon-text">
            <i class="material-icons">emoji_events</i>
            <span>Ranks</span>
          </div>
        </a>
        <a class="nav-item" href="card.html">
          <div class="icon-text">
            <i class="material-icons">local_mall</i>
            <span>Store</span>
          </div>
        </a>
        <a class="nav-item" href="trivia.html">
          <div class="icon-text">
            <i class="material-icons">sports_esports</i>
            <span>Game</span>
          </div>
        </a>
      </nav>
    </footer>

    <script src="scripts/locations.js"></script>

  </body>
</html>
