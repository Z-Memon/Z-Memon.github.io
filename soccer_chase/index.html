<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="shortcut icon" type="image/jpg" href="images/football_favicon.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="utf-8" />

  <link rel="stylesheet" href="styles/login.css">

  <script type="module" src="scripts/login.js" defer></script>

  <meta name="google-signin-client_id" content="354269649444-tvmhgt9lmifboua7a75888e27cub025k.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
  <div class="login">
    <div class="div">
      <div class="frame">
        <div class="div-2">
          <div class="text-wrapper">Welcome</div>
          <div class="login-steps">
            <div class="user-email">
              <div class="div-3">
                <img class="img" src="images/user.svg" />
                <input id="email" type="text" placeholder="Enter username or email" /> <!-- Input field for email -->
              </div>
              <div class="line"></div>
            </div>
            <div class="user-password">
              <div class="password-container">
                <div class="div-3">
                  <img class="img" src="images/password.svg" />
                  <input id="password" type="password" placeholder="Enter password" /> <!-- Input field for password -->
                </div>
                <div class="line"></div>
              </div>
            </div>
            <div class="text-wrapper-3">Forgot password?</div>
          </div>
        </div>
        <div class="sign-in">
          <button id="sign-in">Sign In</button>
        </div>
      </div>
      <div class="text-wrapper-5">Or login with</div>
      <div class="social-media-login">
        <div class="continue-with">
          <img class="img-2" src="images/facebook-logo.svg" />
          <div class="text-wrapper-8">Continue with Facebook</div>
        </div>
        <div class="continue-with-google">
          <img class="img-2" src="images/google-logo.svg" />
          <div class="g-signin2">Continue with Google</div>
        </div>
        <div class="continue-with-apple">
          <img class="img-2" src="images/apple-logo.svg" />
          <div class="text-wrapper-8">Continue with Apple</div>
        </div>
      </div>
      <div class="sign-up">
        <div class="text-wrapper-6">Donâ€™t have an Account?</div>
        <div class="text-wrapper-7"><span><a href="sign-up.html">Sign Up</a></span></div>
      </div>
    </div>
  </div>

</body>

</html>
