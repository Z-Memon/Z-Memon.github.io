<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/settings.css" />
</head>

<body>
  <div class="homepage">
    <div class="div">
      <div class="close">
        <img class="img" src="images/X_close_icon.svg" />
      </div>
      <div class="settings_title">Settings</div>
      <div class="name_settings">
        <div class="text">NAME</div>
        <div class="line"></div>
        <div class="edit">Edit</div>
      </div>
      <div class="username_settings">
        <div class="text">USERNAME</div>
        <div class="line"></div>
        <div class="edit">Edit</div>
      </div>
      <div class="password_settings">
        <div class="text">PASSWORD</div>
        <div class="line"></div>
        <div class="edit">Edit</div>
      </div>
      <div class="profile_picture_settings">
        <div class="text">PROFILE PICTURE</div>
        <div class="line"></div>
        <div class="edit">Edit</div>
      </div>
      <div class="game_settings_container">
        <div class="game_settings">Game Settings</div>
        <div class="sound_container">
          <div class="sound_text">SOUND</div>
          <label class="switch">
            <input type="checkbox" id="sound_toggle" checked>
            <span class="slider round" data-on="ON" data-off="OFF"></span>
          </label>
        </div>
        <div class="notification_container">
          <div class="notification_text">NOTIFICATIONS</div>
          <label class="switch">
            <input type="checkbox" id="notification_toggle">
            <span class="slider round" data-on="ON" data-off="OFF"></span>
          </label>
        </div>
      </div>
      <div class="language_settings">
        <div class="text">ENGLISH</div>
        <div class="line"></div>
        <div class="edit">Edit</div>
      </div>
      <footer>
        <nav class="centered-nav" id="bottom-navbar">
          <a class="nav-item" href="home.html">
            <div class="icon-text">
              <i class="material-symbols-outlined">sports_and_outdoors</i>
              <span>Home</span>
            </div>
          </a>
          <a class="nav-item" href="score.html">
            <div class="icon-text">
              <i class="material-icons">emoji_events</i>
              <span>Score</span>
            </div>
          </a>
          <a class="nav-item" href="Locations.html">
            <div class="icon-text">
              <i class="material-icons">local_mall</i>
              <span>Store</span>
            </div>
          </a>
          <a class="nav-item" href="trivia.html">
            <div class="icon-text">
              <i class="material-icons">sports_esports</i>
              <span>Game</span>
            </div>
          </a>
        </nav>
      </footer>
    </div>
  </div>
  <script src="scripts/settings.js"></script>
</body>

</html>
